<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Mogi Video On Demand (VOD)</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
</head>

<body>
    <video id=example-video width=600 height=300 class="video-js vjs-default-skin" controls>
    </video>

    <div>
        <form id=load-url>
            Video URL:
            <input id=url type=url
                value="https://demo.cdn1.mogiapp.com/low-step%20up%202%20the%20streets/low-step%20up%202%20the%20streets.mpd">
            <button type=submit>Load</button>
        </form>
    </div>
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="//cdn.dashjs.org/latest/dash.all.debug.js"></script>
    <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>


    <script>
        (function (videojs) {
            var player = window.player = videojs('example-video', { html5: { nativeCaptions: false } });
            var url = document.getElementById('url');

            // hook up the video switcher
            var loadUrl = document.getElementById('load-url');
            loadUrl.addEventListener('submit', function (event) {
                event.preventDefault();

                var src = {
                    src: url.value,
                    type: 'application/dash+xml'
                };



                player.src(src);

                return false;
            });

            player.src({
                src: url.value,
                type: 'application/dash+xml'
            });
        })(window.videojs);
    </script>
</body>

</html>
